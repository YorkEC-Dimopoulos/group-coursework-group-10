<body>
    <section class="container"> 
    <div class="calculator">
        <h1>Charging Calculator</h1>
        <hr>

        <input type="number" id="kwh" placeholder="Enter Battery Capacity (kWh)">
        <input type="number" id="kw" placeholder="Enter Charging Power (kW)">

        <button onclick="calculate(true)">Calculate (HH:MM)</button>
        <button onclick="calculate(false)">Calculate (Hours)</button>

        <p>
            Result:
            <span id="result"></span>
        </p>
    </div>
